<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>計算機</title>
	<link rel="stylesheet" href="css/calculator.css" />
	<script type="text/javascript" src="js/calculator.js"></script>
</head>
    <style>
        #main_body{
            background: none;
        }
    </style>
<body>
	<article id="main_body" class="clearfix">
		<div id="calculator">
            <div>
                <span colspan="2" class="monitor">顯示器</span>
                <span class="button back">←</span>
                <span class="button clear">C</span>
            </div>
            <div>
                <span class="button num">7</span>
                <span class="button num">8</span>
                <span class="button num">9</span>
                <span class="button operator">+</span>
            </div>
            <div>
                <span class="button num">4</span>
                <span class="button num">5</span>
                <span class="button num">6</span>
                <span class="button operator">-</span>
            </div>
            <div>
                <span class="button num">1</span>
                <span class="button num">2</span>
                <span class="button num">3</span>
                <span class="button operator">*</span>
            </div>
            <div>
                <span class="button num">0</span>
                <span class="button num">.</span>
                <span class="button equ">=</span>
                <span class="button operator">/</span>
            </div>
		</div>
	</article>
</body>
</html>
